<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Painel Espacial</h1>
    </header>

    <main class="container">
      <section id="apod-section" class="card">
        <h2>Foto Astronômica do Dia (NASA)</h2>
        <div id="apod-loading">Carregando...</div>
        <img id="apod-image" src="" alt="Foto do dia da NASA" />
        <h3 id="apod-title"></h3>
        <p id="apod-explanation"></p>
      </section>

      <section id="spacex-section" class="card">
        <h2>Próximo Lançamento (SpaceX)</h2>
        <div id="spacex-loading">Carregando...</div>
        <h3 id="mission-name"></h3>
        <p>Data do Lançamento (UTC): <span id="launch-date"></span></p>
        <h3>Contagem Regressiva:</h3>
        <div id="countdown"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
